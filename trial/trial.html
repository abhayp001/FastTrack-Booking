<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Request Card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="card">
    <div class="card-header">
      <h2>John Doe</h2> <!-- Changed header to show the user's name -->
    </div>
    <div class="card-body">
      <div class="card-info">
        <div class="info-item">
          <span class="info-label">Destination:</span>
          <span class="info-value">Paris</span>
        </div>
        <div class="info-item">
          <span class="info-label">Start Date:</span>
          <span class="info-value">01 Mar 2025</span>
        </div>
        <div class="info-item">
          <span class="info-label">End Date:</span>
          <span class="info-value">10 Mar 2025</span>
        </div>
        <div class="info-item">
          <span class="info-label">Expense:</span>
          <span class="info-value">$1500</span>
        </div>
        <div class="info-item">
          <span class="info-label">Expense Type:</span>
          <span class="info-value">Hotel</span>
        </div>
        <div class="info-item">
          <span class="info-label">Purpose:</span>
          <span class="info-value purpose">Business trip</span>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <button class="accept-btn">Accept</button>
      <button class="reject-btn">Reject</button>
    </div>
  </div>

</body>
</html>
